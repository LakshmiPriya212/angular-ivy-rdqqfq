<h1>P-table</h1>
<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>code</th>
      <th>Name</th>
      <!-- <th>category</th>
      <th>Quantity</th> -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <!-- <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td> -->
    </tr>
  </ng-template>
</p-table>
